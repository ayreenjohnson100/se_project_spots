<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Project — Share your adventures" />
    <meta name="author" content="Ayreen Johnson" />
    <title>Spots</title>
  </head>

  <body class="page">
    <!--  HEADER -->
    <header class="header">
      <img class="header__logo" alt="Spots Logo" />
    </header>

    <!-- MAIN CONTENT -->
    <main class="content">
      <!-- Profile Section -->
      <section class="profile page__section">
        <div class="profile__avatar-container">
          <button
            class="profile__avatar-btn"
            type="button"
            aria-label="Change avatar"
          >
            <img class="profile__avatar" alt="Profile avatar" />
          </button>
        </div>

        <div class="profile__column">
          <h1 class="profile__name">Placeholder name</h1>
          <p class="profile__description">Placeholder description</p>

          <button class="profile__edit-btn" type="button">
            <img class="profile__pencil" alt="Edit profile" />
            Edit Profile
          </button>
        </div>

        <button class="profile__add-btn" type="button">
          <img class="profile__plus" alt="Add post" />
          New Post
        </button>
      </section>

      <!-- Cards Section -->
      <section class="cards page__section">
        <ul class="cards__list"></ul>

        <!-- Card Template -->
        <template id="card-template">
          <li class="card">
            <button
              class="card__delete-button"
              type="button"
              aria-label="Delete card"
            ></button>

            <img class="card__image" alt="" />

            <div class="card__content">
              <h2 class="card__title"></h2>

              <!-- heart as CSS background-image on this button -->
              <button
                type="button"
                class="card__like-btn"
                aria-label="Like card"
              ></button>
            </div>
          </li>
        </template>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer page__section">
      <p class="footer__copyright">© 2025 Spots</p>
    </footer>

    <!-- MODALS -->

    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn" aria-label="Close">
          <img class="modal__close-icon" alt="Close" />
        </button>

        <h2 class="modal__title">Edit profile</h2>

        <form class="modal__form" name="edit-profile-form" novalidate>
          <label class="modal__label">
            Name
            <input
              type="text"
              name="name"
              id="profile-name-input"
              class="modal__input"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>

          <label class="modal__label">
            Description
            <input
              type="text"
              name="description"
              id="profile-description-input"
              class="modal__input"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>

          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <!-- New Post Modal -->
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn" aria-label="Close">
          <img class="modal__close-icon" alt="Close" />
        </button>

        <h2 class="modal__title">New Post</h2>

        <form class="modal__form" name="new-post-form" novalidate>
          <label class="modal__label">
            Image link
            <input
              type="url"
              name="link"
              id="card-image-input"
              class="modal__input"
              placeholder="Paste image URL"
              required
            />
            <span class="modal__error" id="card-image-input-error"></span>
          </label>

          <label class="modal__label">
            Title
            <input
              type="text"
              name="name"
              id="card-title-input"
              class="modal__input"
              placeholder="Title"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>

          <button type="submit" class="modal__submit-btn">Create</button>
        </form>
      </div>
    </div>

    <!-- Avatar Modal -->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn" aria-label="Close">
          <img class="modal__close-icon" alt="Close" />
        </button>

        <h2 class="modal__title">Change Avatar</h2>

        <form class="modal__form" name="edit-avatar-form" novalidate>
          <label class="modal__label">
            Avatar link
            <input
              type="url"
              name="avatar"
              id="avatar-link-input"
              class="modal__input"
              placeholder="Paste avatar link"
              required
            />
            <span class="modal__error" id="avatar-link-input-error"></span>
          </label>

          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container modal__container_type_delete">
        <button type="button" class="modal__close-btn" aria-label="Close">
          <img class="modal__close-icon" alt="Close" />
        </button>

        <h2 class="modal__title modal__title_type_delete">Delete card?</h2>

        <form class="modal__form" name="delete-card-form" novalidate>
          <button
            type="submit"
            class="modal__submit-btn modal__submit-btn_type_delete"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
          aria-label="Close preview"
        >
          <img class="modal__preview-close-icon" alt="Close preview" />
        </button>

        <img src="#" alt="" class="modal__image" />
        <p class="modal__titles"></p>
      </div>
    </div>
  </body>
</html>
